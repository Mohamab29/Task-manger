<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="icon" href="assets/images/to-do-list.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script defer src="main.js"></script>

</head>

<body>
    <div class="container-fluid ">
        <div class="row d-flex justify-content-center m-5">
            <div class="col d-flex justify-content-center">
                <h1 id="board-title">My task board</h1>
            </div>
        </div>
        <form>
            <div class="row  d-flex justify-content-center">
                <div class="col d-flex justify-content-center">
                    <textarea id="form-text"></textarea>
                </div>
            </div>
            <div class="row  d-flex justify-content-center m-2">
                <div class="col-6 d-flex  form-buttons ">
                    <button type="button" class="btn btn-dark " onclick="addNote()">Add note</button>
                    <input type="date" id="date-input" class="btn btn-dark">
                    <input type="time" id="time-input" class="btn btn-dark">
                    <button type="button" class="btn btn-dark " onclick="clearForm()">Clear</button>
                </div>
            </div>
        </form>
        <div class="row  m-5" id="notes-board">
            
        </div>
    </div>
</body>

</html>
