<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="icon" href="assets/images/to-do-list.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>

</head>

<body>
    <img src="assets/images/title.png" id="title-img">
    <div class="container-fluid">
        <textarea cols="50" id="form-text"></textarea>
        <br>
        <button type="button" class="btn btn-outline-info col-sm-1">Add note</button>
        <!-- <input id="date-input"type="date"   class="btn btn-outline-info col-sm-2" required>
        <input id="time-input" type="time"   class="btn btn-outline-info col-sm-1" required> -->
        <input type="datetime-local" id="date-time-input" class="btn btn-outline-info col-sm-3" onchange="showDate()">
    </div>
    <br>
    <div class="card text-white bg-info mb-3" style="max-width: 20rem; height: 15rem;">

        <div class="card-body">

            <span class="card-text">Some quick example text to build on the card title and make up the bulk of the
                card's content.</span>
        </div>
        <div class="card-footer bg-transparent">
            10.3.2021,
            18:00 pm
        </div>
    </div>
</body>

</html>
